<div class="container mt-5">
  <div class="row">
    <div class="col-7">
      <div class="row mb-2">
        <div class="col-8">
          <h2 class="link-underline-success">Category Details</h2>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <button class="btn btn-success" (click)="editflag= true" >Add Category</button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categorys">
            <td>{{ category.id }}</td>
            <td>
              {{ category.title }}
            </td>
            <td>
              <button
                type="button"
                (click)="edit(category)"
                class="btn btn-secondary mx-2"
              ><i class="bi bi-pencil-fill"></i>
                
              </button>
              <button
                type="button"
                (click)="deleteCategory(category.id!)"
                class="btn btn-danger"
              ><i class="bi bi-trash"></i>
                
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4" *ngIf="editflag">
      <label class="d-flex align-items-start mb-2 fs-4">Category Name*</label>
      <div class="form-floating mb-5">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          [(ngModel)]="categoryName"
          name="username"
          #Namevaild="ngModel"
          minlength="3"
          maxlength="25"
          [ngClass]="Namevaild.invalid && Namevaild.dirty ? 'is-invalid' : ''"
          placeholder="categoryName"
        />
        <div *ngIf="Namevaild.invalid" class="invalid-feedback">
          Please enter a Category Name.
        </div>

  
        <label for="floatingInput">category</label>
        <button
                type="button"
                (click)="Add()"
                class="btn btn-secondary mx-2 my-2"
              >
                {{ editbutton }}
              </button>
      </div>
    </div>
  </div>
</div>
